<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haneena Formation</title>
    <!-- استدعاء الخط المزخرف -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #ffffff;
            font-family: 'Great Vibes', cursive;
        }

        /* 1. طبقة الفراشات (في الخلفية تماماً) */
        #app {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            /* تحويل اللون للبنفسجي */
            filter: hue-rotate(260deg) contrast(1.2); 
        }

        /* تنسيق عام للنص لضمان تطابق الطبقتين */
        .text-style {
            font-size: 8rem;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
        }

        /* 2. طبقة القناع (البداية) */
        /* هذه الطبقة بيضاء والنص أسود، مما يجعل الفراشات تظهر داخل النص فقط */
        #mask-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white; /* خلفية بيضاء تغطي الفراشات */
            z-index: 20;
            display: flex;
            justify-content: center;
            align-items: center;
            /* السحر هنا: الفراشات ستظهر فقط مكان اللون الأسود */
            mix-blend-mode: lighten; 
            /* أنيميشن لاختفاء القناع */
            animation: fadeOutMask 3s ease-in-out forwards;
            animation-delay: 3s; /* ينتظر 3 ثواني قبل الانتشار */
        }

        #mask-layer h1 {
            color: black; /* يجب أن يكون أسود ليصبح شفافاً مع الفلتر */
        }

        /* 3. طبقة الاسم النهائي (النهاية) */
        #final-text-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            opacity: 0; /* مخفي في البداية */
            /* أنيميشن لظهور الاسم الثابت */
            animation: fadeInText 3s ease-in-out forwards;
            animation-delay: 3s;
        }

        #final-text-container h1 {
            color: #4b0082; /* بنفسجي */
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        /* تعريف الحركات (Animations) */
        @keyframes fadeOutMask {
            to {
                opacity: 0;
                pointer-events: none; /* لتعطيل التفاعل بعد الاختفاء */
            }
        }

        @keyframes fadeInText {
            to { opacity: 1; }
        }

        /* للجوال */
        @media (max-width: 600px) {
            .text-style { font-size: 4.5rem; }
        }
    </style>
</head>
<body>

    <!-- Canvas الفراشات -->
    <div id="app"></div>

    <!-- طبقة القناع: تظهر الفراشات داخل النص فقط في البداية -->
    <div id="mask-layer">
        <h1 class="text-style">Haneena</h1>
    </div>

    <!-- طبقة النص النهائي: تظهر بعد انتشار الفراشات -->
    <div id="final-text-container">
        <h1 class="text-style">Haneena</h1>
    </div>

    <script type="module">
        import { butterfliesBackground } from 'https://unpkg.com/threejs-toys@0.0.7/build/threejs-toys.module.cdn.min.js'

        butterfliesBackground({
            el: document.getElementById('app'),
            eventsEl: document.body,
            gpgpuSize: 96,
            background: 0xffffff, // خلفية بيضاء
            material: 'basic',
            materialParams: { transparent: true, alphaTest: 0.5 },
            texture: 'https://assets.codepen.io/33787/butterflies.png',
            textureCount: 4,
            wingsScale: [1, 1, 1],
            wingsWidthSegments: 8,
            wingsHeightSegments: 8,
            wingsSpeed: 0.75,
            wingsDisplacementScale: 1.25,
            noiseCoordScale: 0.01,
            noiseTimeCoef: 0.0005,
            noiseIntensity: 0.0025,
            attractionRadius1: 100, // نصف قطر جذب أولي
            attractionRadius2: 150,
            maxVelocity: 0.1
        });
    </script>
</body>
</html>
